<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
    <title>To do list</title>
</head>
<body>
<div class="container">
    <div class="col-md-6">
        <form action="#" method="POST" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Enter description" />
            </div>
            <div class="form-check">
                <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" class="form-check-input" id="complete">
                <label class="form-check-label" for="complete">Completed</label>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>

            <input type="hidden" th:field="*{createdDate}" />
            <input type="hidden" th:field="*{modifiedDate}" />

        </form>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
